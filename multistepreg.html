<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="regForm" style="position: relative;">

        <ul id="steps">
            <li class="active step">حساب کاربری</li>
            <li class="step">سوابق تحصیلی</li>
            <li class="step">مشخصات فردی</li>
        </ul>

        <fieldset id="step1" class="tab">
            <h2 class="fs-title">ایجاد حساب کاربری</h2>
            <h3 class="fs-subtitle">قدم اول</h3>
            <input type="text" name="email" placeholder="پست الکترونیک" />
            <input type="password" name="pass" placeholder="رمز عبور" />
            <input type="password" name="cpass" placeholder="تکرار رمز عبور" />
        </fieldset>

        <fieldset id="step2" class="tab">
            <h2 class="fs-title"> سوابق تحصیلی </h2>
            <h3 class="fs-subtitle"> قدم دوم </h3>
            <input type="text" name="twitter" placeholder="راهنمایی" />
            <input type="text" name="facebook" placeholder="دبیرستان" />
            <input type="text" name="gplus" placeholder="دانشگاه" />
        </fieldset>

        <fieldset id="step3" class="tab">
            <h2 class="fs-title">مشخصات فردی</h2>
            <h3 class="fs-subtitle">قدم سوم</h3>
            <input type="text" name="fname" placeholder="نام" />
            <input type="text" name="lname" placeholder="نام خانوادگی" />
            <input type="text" name="phone" placeholder="تلفن" />
            <textarea name="address" placeholder="آدرس"></textarea>
        </fieldset>

        <div style=" position: absolute;bottom: -415px; right: 70px;">
            <button type="button" id="nextBtn" onclick="nextPrev()">صفحه بعدی</button>
            <button type="button" id="prevBtn" onclick="nextPrev()">صفحه قبلی</button>
        </div>
    </form>

    <script>
        let currentTab = 0;
        let steps = 0;
        showTab(currentTab);
        updateSteps();

        let updateSteps = function () {
            let countSteps = document.getElementById('steps');
            if (steps == 0) {
                countSteps.style.backgroundColor = 'blue';
            } else if (steps >= 0 && steps < countSteps.length) {
                countSteps.style.backgroundColor = 'green';
            } else {
                countSteps.style.backgroundColor = 'white';
            }
        }

        function showTab(n) {
            let x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "ثبت";
            } else {
                document.getElementById("nextBtn").innerHTML = "صفحه بعدی";
            }
        }


        function nextPrev() {
            let steps = document.getElementsByClassName("tab");
            let n = 0;
            if (n == 1) return false;
            steps[currentTab].style.display = "block";
            currentTab = currentTab + n;
            if (currentTab >= steps.length) {
                document.getElementById("regForm").submit();
                return false;
            }
            showTab(currentTab);
        }

    </script>


    <!-- <script src="assets/js/scripts.js"></script> -->
</body>

</html>
